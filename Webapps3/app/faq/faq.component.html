<div class="col-sm-4 col-sm-offset-2">
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th>Questions</th>
                <th>Answers</th>
            </tr>
        </thead>
        <tbody *ngFor="let faq of alleFaqs">
            <tr>
                <td>{{faq.question}}</td>
                <td>{{faq.answer}}</td>
            </tr>
        </tbody>
    </table>
</div>
